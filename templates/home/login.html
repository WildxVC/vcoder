{% extends 'base.html' %}
{% block title %}Vcoder | Login{% endblock title %}
{% block body %}
<div class="container mt-5 text-center">
<main class="form-signin">
  <h3 style="text-align: center; margin-top: 140px; margin-bottom: 30px">
  Sign in to Vcoder
</h3>
  <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-floating mx-auto mb-2" style="width: 400px">
      <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mx-auto " style="width: 400px"> 
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
      <label for="floatingPassword">Password</label>
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    </div>

    <button class="btn btn-primary mt-3" type="submit">Sign in</button>
  </form>
  <div class="container my-2"><a href="{% url 'signup' %}">New user ? Sign Up!</a></div>
  
</main>

</div>


{% endblock body %}
